<section class="rent-price">
  <div class="container">
    <h2 class="rent-price__title">Стоимость аренды сервиса по доставке еды</h2>
    <ul class="rent-price__package package">
      <li class="rent-price__item package__item">
        <h3 class="package__title">Стартовый</h3>
        <span class="package__price">$2500</span>
        <span class="package__period">в месяц</span>
        <p class="package__description">За 1 платформу + сайт</p>
        <button class="button button--border button--small" type="button">Оставить заявку</button>
      </li>
      <li class="rent-price__item package__item">
        <h3 class="package__title">Продвинутый</h3>
        <span class="package__price">$5 000</span>
        <span class="package__period">в месяц</span>
        <p class="package__description">За 2 платформы + сайт</p>
        <button class="button button--border button--small" type="button">Оставить заявку</button>
      </li>
    </ul>

    <form action="#" class="form">
      <label class="form__label">
        <span class="visually-hidden">Email</span>
        <input class="input input--border" type="email" placeholder="Email">
      </label>
      <label class="form__label">
        <span class="visually-hidden">Телефон</span>
        <input class="input input--border" type="tel" placeholder="Телефон">
      </label>
      <button class="form__button button button--blue button--uppercase button--medium" type="submit">оставить заявку</button>
    </form>
  </div>
</section>
