<header class="main-header">
  <div class="container">
    <div class="main-header__top">
      <a class="logo">
        <img class="logo__img" src="images/logo.png" alt="Food Delivery">
      </a>
      <nav class="main-header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Возможности</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Цены</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Блог</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main-header__banner">
      <h1 class="main-header__title">Сервис для служб по доставке еды</h1>
      <p class="main-header__subtitle">Создан специально для ресторанов, кафе и streetfood</p>
      <form action="#" class="form-callback">
        <label class="form-callback__label">
          <span class="visually-hidden">Ваш телефон</span>
          <input class="input input--big" type="tel" placeholder="Ваш телефон">
        </label>
        <button class="button button--dark-blue button--uppercase button--big" type="submit">Консультация специалиста</button>
      </form>
    </div>
  </div>
</header>
